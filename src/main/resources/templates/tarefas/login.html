<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--obrigatorio do htmx-->
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-TODO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../../static/css/index.css">k
    <script src="./../../static/js/windownlogin.js"></script>
</head>
<body>
    <div>
        <button onclick="abrirModal('loginModal')">Login</button>
        <button onclick="abrirModal('cadastroModal')">Cadastro</button>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form hx-post="/auth/login" 
                  hx-target="#login-result"
                  hx-on::after-request="handleLoginResponse(event)">
                  
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="senha" required>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="cadastroModal" class="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharModal('cadastroModal')">&times;</span>
            <h2>Cadastro</h2>
            
            <form hx-post="/auth/cadastro" 
                  hx-target="#cadastro-result"
                  hx-on::after-request="handleCadastroResponse(event)">
                  
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Senha:</label>
                    <input type="password" name="senha" minlength="6" required>
                </div>
                
                <div class="form-group">
                    <label>Confirmar Senha:</label>
                    <input type="password" name="confirmarSenha" required>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
            
            <div id="cadastro-result"></div>
            
        </div>
    </div>

    //Modais
</body>
</html>
